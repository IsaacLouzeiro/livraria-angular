<h1 class="display-6 pt-3 text-center">Livros</h1>
<hr class="pb-3">
<div class="container">
    <a class="btn btn-success tn-sm" routerLink="/livros/cadastrar"><i class="fa-solid fa-plus"></i> Novo</a>

	<table class="table table-bordered table-striped my-3">
		<thead>
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Titulo</th>
			  <th scope="col">Ano</th>
			  <th scope="col">Quantidade</th>
			  <th scope="col">Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let livro of livros">
			  <th scope="row">{{ livro.id }}</th>
			  <td>{{ livro.titulo }}</td>
			  <td>{{ livro.ano }}</td>
			  <td>{{ livro.quantidade }}</td>
			  <td>
          <button type="button" class="btn btn-warning btn-sm" title="Editar" routerLink="/livros/editar/{{livro.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
          <button type="button" class="btn btn-danger btn-sm ms-1" title="Excluir" routerLink="/livros/excluir/{{ livro.id }}"><i class="fa-solid fa-trash-can"></i></button>
        </td>
			</tr>
		</tbody>
	</table>
</div>
